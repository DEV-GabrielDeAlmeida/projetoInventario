<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- <link rel="stylesheet" href="../assets/css/pages/index/index.css"> -->
    <link rel="stylesheet" href="./assets/css/pages/index/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="responsivePage">
    <!-- <header><img src="../assets/img/pages/dashboard/PMC (1).png" alt=""></header> -->
    <main>
        <section>
            <div class="container" id="container">

                <!-- SIGN-UP -->
                <div class="form-container cadastrar">
                    <form>
                        <h1>Criar Conta</h1>
                        <span>Preencha os dados abaixo:</span>
                        <input type="text" placeholder="Usuário *" required>
                        <input type="text" placeholder="Setor *" required>
                        <input type="email" placeholder="E-mail">
                        <input type="email" placeholder="Telefone">
                        <input type="password" placeholder="Senha *" required>
                        <input type="password" placeholder="Confirmar Senha *" required>
                        <button>Cadastrar</button>
                    </form>
                </div>

                <!-- SIGN-IN -->
                <div class="form-container acessar">
                    <form>
                        <h1>Acessar:</h1>
                        <div class="logo-page">
                            <img src="../assets/img/pages/dashboard/PMC (1).png" alt="Papa Logo">
                        </div>
                        <span>Entrar com Usuário e Senha</span>
                        <input type="text" placeholder="Usuário">
                        <input type="password" placeholder="Senha">
                        <a href="#">Esqueci a Senha</a>
                        <button>Acessar</button>
                    </form>
                </div>

                <div class="toggle-container">
                    <div class="toggle">
                        <!-- left-panel -->
                        <div class="toggle-panel toggle-left">
                            <h1>Bem vindo à<br>Papa Inventário</h1>
                            <p>Conecte-se usando Usuário e Senha.</p>
                            <button class="hidden" id="login">Acessar</button>
                        </div>
                        <!-- right-panel -->
                        <div class="toggle-panel toggle-right">
                            <h1>Papa Inventário</h1>
                            <p>Ainda não tem acesso? Preencha seus dados e conecte-se.</p>
                            <button class="hidden" id="register">Cadastrar</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>

</html>
