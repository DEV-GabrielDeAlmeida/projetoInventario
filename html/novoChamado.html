<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVO CHAMADO</title>
    <!-- <link rel="stylesheet" href="../assets/css/pages/index/index.css"> -->
    <link rel="stylesheet" href="../assets/css/pages/novoChamado/novoChamado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="responsivePage">
    <main>
        <section>
            <form class="form">
                <p class="title">Novo Chamado </p>
                <p class="message">Abrir novo chamado para manutenção. ⚠</p>

                <!-- ativo -->
                <label>
                    <input required="" placeholder="" list="ativos" class="input">
                    <span>Selecione o Ativo</span>
                </label>
                <datalist id="ativos">
                    <option value="Ar-condicionado - GREE 24.000 BTU"></option>
                    <option value="Ar-condicionado - COMFREE 24.000 BTU"></option>
                    <option value="Ar-condicionado - LG 8.000 BTU"></option>
                    <option value="Calculadora de Fita 01PDW"></option>
                    <option value="Calculadora de Fita 02PDW"></option>
                    <option value="Calculadora de Fita 03PDW"></option>
                    <option value="Computador 0-01"></option>
                    <option value="Computador 0-02"></option>
                    <option value="Computador 0-03"></option>
                    <option value="Computador 0-04"></option>
                    <option value="Computador 0-05"></option>
                    <option value="Impressora ARGOX - OS-214plus - BALCÃO PTR12"></option>
                    <option value="impressora Bematech - MP-2100 TH FI - TI PTR03"></option>
                    <option value="impressora Bematech - MP-2100 TH FI - TI PTR04"></option>
                    <option value="impressora Bematech - MP-2100 TH FI - TI PTR05"></option>
                    <option value="impressora Bematech - MP-2100 TH FI - TI PTR06"></option>
                </datalist>

                <!-- setor -->
                <label>
                    <input required="" placeholder="" list="setores" class="input">
                    <span>Setor</span>
                </label>
                <datalist id="setores">
                    <option value="Atacado"></option>
                    <option value="Caixa"></option>
                    <option value="Caixa Rápido"></option>
                    <option value="Depósito"></option>
                    <option value="Escritório"></option>
                    <option value="Expedição"></option>
                    <option value="Financeiro"></option>
                    <option value="Fiscal"></option>
                    <option value="Galpão"></option>
                    <option value="Loja"></option>
                    <option value="Servidor"></option>
                </datalist>

                <!-- problema -->
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Problema</span>
                </label>

                <!-- descrição -->
                <label class="message">Detalhe o problema:</label>
                <textarea name="descricaoAtivo" id="descricaoAtivo" class="input" cols="40" rows="4"></textarea>

                <button class="submit">ABRIR CHAMADO</button>
                <p class="signin"><a href="#">Cancelar</a></p>
            </form>
        </section>
    </main>

    <script>
        document.querySelector('.signin a').addEventListener('click', function (a) {
            a.preventDefault();

            const confirmation = confirm("Tem certeza que deseja cancelar a operação?");

            if (confirmation) {
                window.close();
            }
        });
    </script>
</body>

</html>
