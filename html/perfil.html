<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEU PERFIL</title>
    <link rel="stylesheet" href="../assets/css/pages/perfil/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="responsivePage">
    <header>
        <div class="logo-page">
            <a href="./dashboard.html" id="logo">
                <img src="../assets/img/pages/dashboard/PMC (1).png" width="190px" height="90px" alt="Início"
                    title="Menu Principal">
            </a>
        </div>

        <div>
            <h2 class="title-page"> Papa inventário </h2>
        </div>

        <button id="openMenu">&#9776</button>

        <div class="logo-profile">
            <a href="./perfil.html" id="profile-btn">
                <i class="tooltip fa-regular fa-address-card fa-4x">
                    <div class="tooltiptextProfile">Acessar Meu Perfil</div>
                </i>
            </a>
        </div>

    </header>

    <nav id="menu">
        <button id="closeMenu">X</button>
        <a class="element" href="./dashboard.html"><i class="fa-solid fa-chart-simple fa-xl"></i> DASHBOARD</a>
        <a class="element" href="./chamados.html"><i class="fa-solid fa-phone fa-xl"></i> CHAMADOS</a>
        <a class="element" href="./ativos.html"><i class="fa-solid fa-computer fa-xl"></i> ATIVOS</a>
        <a class="element" href="./usuarios.html"><i class="fa-solid fa-users fa-xl"></i> USUÁRIOS</a>
        <a class="element" href="./configuracoes.html"><i class="fa-solid fa-gears fa-xl"></i> CONFIGURAÇÕES</a>
        <a class="element" href="./sobre.html"><i class="fa-solid fa-circle-info fa-xl"></i> SOBRE</a>
    </nav>

    <main>
        <section>
            <h3 class="title">Meu Dados</h3>
            <form action="" method="">
                <div class="formBox">
                    <div class="field">
                        <div class="labelBox">
                            <label for="">Nome Completo:</label>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome">
                        </div>
                    </div>
                    <hr>
                    <div class="field">
                        <div class="labelBox">
                            <label for="">Nome de Usuário:</label>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="login" id="login">
                        </div>
                    </div>
                    <hr>
                    <div class="field">
                        <div class="labelBox">
                            <label for="">E-mail:</label>
                        </div>
                        <div class="inputBox">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <hr>
                    <div class="field">
                        <div class="labelBox">
                            <label for="">Telefone:</label>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="telefone" id="telefone">
                        </div>
                    </div>
                    <hr>
                    <div class="field">
                        <div class="labelBox">
                            <label for="">Setor:</label>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="setor" id="setor">
                        </div>
                    </div>
                    <hr>
                    <div class="field">
                        <div class="labelBox">
                            <label for="">Senha:</label>
                        </div>
                        <div class="inputBox">
                            <input type="password" name="senha" id="senha">
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="button-editar">
                    <button class="submit">SALVAR</button>
                </div>
            </form>
        </section>
    </main>

    <!-- <aside></aside> -->

    <footer>
        <div class="footerBox">
            <div>©2024. Todos os direitos reservados. Versão 1.0</div>
            <div>Desenvolvido por: Papa Ti.</div>
        </div>
    </footer>

    <script type="text/javascript" src="../assets/js/openMenu.js"></script>
    <script type="text/javascript" src="../assets/js/global/cellphoneMask.js"></script>
</body>

</html>
